<div class="row" *ngIf="!movie_details" class="text-center text-center-warning">
    <img src="/assets/images/loading.gif" alt="">
</div>

<div class="row" *ngIf="movie_details">
    <div class="col-md-4">
        <img [src]="movie_details.Poster" [alt]="movie_details.Title" class="img img-thumbnail">
    </div>
    <div class="col-md-8">
        <h3>{{ movie_details.Title }} ({{ movie_details.Year }})</h3>
        <table class="table">
            <tbody>
                <tr>
                    <td>Release Date</td>
                    <td>{{ movie_details.Released }}</td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td>{{ movie_details.Genre }}</td>
                </tr>
                <tr>
                    <td>Actors</td>
                    <td>{{ movie_details.Actors }}</td>
                </tr>
                <tr>
                    <td>Director</td>
                    <td>{{ movie_details.Director }}</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>{{ movie_details.Country }}</td>
                </tr>
                <tr>
                    <td>Plot</td>
                    <td>{{ movie_details.Plot }}</td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-info" (click)="goBack()">Back</button>
    </div>
</div>
